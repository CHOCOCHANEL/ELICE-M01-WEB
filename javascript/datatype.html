<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
</head>
<body>
    <h1>숫자</h1>
    <script>
        document.write("<p>=== 정수와 실수 ===</p>");
        document.write(1); // integer
        document.write('<br>');
        document.write(1.1); // real number, float
        document.write('<br>');
        document.write('2 * 2 = ',2*2);
        document.write('<br>');
        document.write('4 / 2 = ', 4/2);
        document.write('<br>');
        document.write('<br>');
        document.write(' 1) 랜덤한 숫자 출력하기 ');
        document.write('<br>');
        document.write(Math.random());
        document.write('<br>');
        document.write(Math.PI);
        document.write('<br>');
        document.write(Math.pow(2, 3));
    </script>

    <h1>문자열</h1>
    <script>
        document.write('Template Literals');
        document.write('<br>');
        document.write('Hello World');
        document.write('<br>');
        document.write("Hello World");
        document.write('<br>');
        document.write(`Hello World`);
        document.write('<br>');
        console.log("Hello \
        World <br>");
        console.log(`Hello
        World <br>`);
        document.write('<br>');
        document.write('=== 문자열 연산 ===');
        document.write('<br>');
        document.write('adsfafdasdfaertawetalkjal;fdkjal;dfja;jg dla;kjgla');
        document.write('<br>');
        document.write('adsfafdasdfaertawetalkjal;fdkjal;dfja;jg dla;kjgla'.length);
        document.write('<br>');
        document.write('hell world'.replace('hell', 'hello'));
        document.write('<br>');
        document.write(1+1);
        document.write('<br>');
        document.write('1'+'1');
    </script>
</body>
</html>
