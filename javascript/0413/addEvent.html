<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>
<body>
    <input class="btn" type="button" value="choco" onclick="alert(1);">
    <input class="btn" type="button" value="chanel">
    <script>
        function listen(){
            alert('Event has been listened');
        }

        document.querySelector('.btn').addEventListener('click', listen);
    </script>
</body>
</html>
