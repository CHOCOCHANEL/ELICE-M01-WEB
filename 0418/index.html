        let nav = () => {

            document.querySelector('h1').addEventListener('click', ()=>{
                event.preventDefault();
                document.querySelector('article').innerHTML = '<h2>Welcome</h2> <p>Hello, WEB</p>';
            });


            let navTag = '';
            let element = document.querySelector('nav ol')

            for (let topic of topics) {
                navTag += `
                    <li>
                        <a href="/read/${topic.id}" id="${topic.id}" onclick="
                            event.preventDefault();
                            
                            for (let topic of topics) {
                                if (topic.id === Number(event.target.id)) {
                                    document.querySelector('article').innerHTML = '<h2>${topic.title}</h2> <p>${topic.body}</p>';
                                    break;
                                }
                            }

                        ">${topic.title}
                        </a>
                    </li>`;
            }
            element.innerHTML = navTag;
        }

        nav();
